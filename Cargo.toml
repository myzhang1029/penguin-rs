# This is not a workspace because I don't want to have to
# upload my own `tokio-stream-multiplexor` fork to crates.io.
# Note that we need to delete lib/tokio-stream-multiplexor/Cargo.toml
# before publishing.

[package]
name = "rusty-penguin"
version = "0.4.0"
authors = ["Zhang Maiyun <me@myzhangll.xyz>"]
edition = "2021"
description = "A fast TCP/UDP tunnel, transported over HTTP WebSocket"
readme = "README.md"
repository = "https://github.com/myzhang1029/penguin-rs"
license = "Apache-2.0 OR GPL-3.0-or-later"
keywords = ["cli", "web", "websocket"]
categories = ["asynchronous", "command-line-utilities", "network-programming"]

[[bin]]
name = "penguin"
path = "src/main.rs"

[dependencies]
axum = { version = "0.6", features = ["headers", "tokio", "ws"] }
axum-server = { version = "0.4", features = ["tls-rustls"] }
base64 = "0.21"
bytes = "1"
clap = { version = "4", features = ["cargo", "derive"] }
futures-util = { version = "0.3", default-features = false }
http = "0.2"
hyper = ">=0.14.10"
hyper-rustls = { version = "0.23", features = ["http1", "http2"] }
once_cell = "1"
rand = "0.8"
rustls = "0.20"
rustls-native-certs = { version = "0.6", optional = true }
rustls-pemfile = "1"
sha1 = "0.10"
thiserror = "1"
tokio = { version = ">=1.23.1", features = ["io-std", "macros", "rt-multi-thread", "signal"] }
tokio-tungstenite = "0.18"
tower-http = { version = "0.3.0", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tungstenite = "0.18"
webpki = "0.22"
webpki-roots = { version = "0.22", optional = true }

[dev-dependencies]
tempfile = "3"
rcgen = "0.10"

[features]
default = ["rustls-native-roots"]
# Note that it does not make sense to use rustls-webpki-roots and
# rustls-native-roots at the same time, but there must be at least one. 
rustls-webpki-roots = ["webpki-roots", "tokio-tungstenite/rustls-tls-webpki-roots", "tungstenite/rustls-tls-webpki-roots", "hyper-rustls/webpki-tokio"]
rustls-native-roots = ["rustls-native-certs", "tokio-tungstenite/rustls-tls-native-roots", "tungstenite/rustls-tls-native-roots", "hyper-rustls/native-tokio"]
# Allows some tests that require real internet connection
tests-real-internet4 = []
tests-real-internet6 = []

[profile.release]
debug = true
