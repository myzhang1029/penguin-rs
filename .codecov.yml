component_management:
  default_rules:
    paths:
      - penguin/src/**
  individual_components:
    - component_id: rlib_penguin_mux
      name: multiplexer
      paths:
        - penguin-mux/**
    - component_id: rlib_penguin_server
      name: server
      paths:
        - penguin/src/server/**
    - component_id: rlib_penguin_client
      name: client
      paths:
        - penguin/src/client/**


