# rust-clippy is a tool that runs a bunch of lints to catch common
# mistakes in your Rust code and help improve your Rust code.
# More details at https://github.com/rust-lang/rust-clippy 
# and https://rust-lang.github.io/rust-clippy/

name: rust-clippy analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '34 16 * * 6'

jobs:
  rust-clippy-analyze:
    name: Run rust-clippy analyzing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tls:
        - nativetls
        - rustls-native-roots
        - rustls-webpki-roots
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust toolchain
        run:
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal --component clippy

      - name: Install required cargo
        run: cargo install clippy-sarif sarif-fmt

      - name: Run rust-clippy with ${{ matrix.tls }}
        run:
          cargo clippy
          --no-default-features
          --features ${{ matrix.tls }},tests-real-internet4,tests-real-internet6,tokio-console,deadlock-detection,penguin-binary
          --message-format=json
          --
          -D warnings --verbose | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
        continue-on-error: true


      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: rust-clippy-results.sarif
